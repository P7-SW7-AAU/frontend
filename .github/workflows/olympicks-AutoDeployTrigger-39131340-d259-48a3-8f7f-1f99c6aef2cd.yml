name: Trigger auto deployment for olympicks

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/olympicks-AutoDeployTrigger-39131340-d259-48a3-8f7f-1f99c6aef2cd.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.OLYMPICKS_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.OLYMPICKS_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.OLYMPICKS_AZURE_SUBSCRIPTION_ID }}

      - name: Login to Azure Container Registry
        run: |
          echo "${{ secrets.OLYMPICKS_REGISTRY_PASSWORD }}" | docker login olympicks.azurecr.io -u ${{ secrets.OLYMPICKS_REGISTRY_USERNAME }} --password-stdin

      - name: Verify environment variables
        env:
          NEON_AUTH_JWKS_URL: ${{ vars.NEON_AUTH_JWKS_URL-Frontend }}
          NEXT_PUBLIC_API_BASE: ${{ vars.NEXT_PUBLIC_API_BASE }}
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_STACK_PROJECT_ID: ${{ vars.NEXT_PUBLIC_STACK_PROJECT_ID }}
          NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY: ${{ vars.NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY }}
          STACK_SECRET_SERVER_KEY: ${{ secrets.STACK_SECRET_SERVER_KEY }}
        run: |
          echo "Checking environment variables..."
          echo "NEON_AUTH_JWKS_URL is set: $([ -n "$NEON_AUTH_JWKS_URL" ] && echo 'yes' || echo 'NO - MISSING')"
          echo "NEXT_PUBLIC_API_BASE is set: $([ -n "$NEXT_PUBLIC_API_BASE" ] && echo 'yes' || echo 'NO - MISSING')"
          echo "NEXT_PUBLIC_API_URL is set: $([ -n "$NEXT_PUBLIC_API_URL" ] && echo 'yes' || echo 'NO - MISSING')"
          echo "NEXT_PUBLIC_STACK_PROJECT_ID is set: $([ -n "$NEXT_PUBLIC_STACK_PROJECT_ID" ] && echo 'yes' || echo 'NO - MISSING')"
          echo "NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY is set: $([ -n "$NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY" ] && echo 'yes' || echo 'NO - MISSING')"
          echo "STACK_SECRET_SERVER_KEY is set: $([ -n "$STACK_SECRET_SERVER_KEY" ] && echo 'yes' || echo 'NO - MISSING')"
          
          # Show lengths (to verify they're not empty)
          echo "NEXT_PUBLIC_STACK_PROJECT_ID length: ${#NEXT_PUBLIC_STACK_PROJECT_ID}"
          echo "NEXT_PUBLIC_API_URL length: ${#NEXT_PUBLIC_API_URL}"

      - name: Build and push Docker image
        env:
          NEON_AUTH_JWKS_URL: ${{ vars.NEON_AUTH_JWKS_URL }}
          NEXT_PUBLIC_API_BASE: ${{ vars.NEXT_PUBLIC_API_BASE }}
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_STACK_PROJECT_ID: ${{ vars.NEXT_PUBLIC_STACK_PROJECT_ID }}
          NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY: ${{ vars.NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY }}
          STACK_SECRET_SERVER_KEY: ${{ secrets.STACK_SECRET_SERVER_KEY }}
        run: |
          docker build \
            --build-arg NEON_AUTH_JWKS_URL="$NEON_AUTH_JWKS_URL" \
            --build-arg NEXT_PUBLIC_API_BASE="$NEXT_PUBLIC_API_BASE" \
            --build-arg NEXT_PUBLIC_API_URL="$NEXT_PUBLIC_API_URL" \
            --build-arg NEXT_PUBLIC_STACK_PROJECT_ID="$NEXT_PUBLIC_STACK_PROJECT_ID" \
            --build-arg NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY="$NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY" \
            --build-arg STACK_SECRET_SERVER_KEY="$STACK_SECRET_SERVER_KEY" \
            -t olympicks.azurecr.io/olympicks:${{ github.sha }} \
            -t olympicks.azurecr.io/olympicks:latest \
            .
          docker push olympicks.azurecr.io/olympicks:${{ github.sha }}
          docker push olympicks.azurecr.io/olympicks:latest

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          registryUrl: olympicks.azurecr.io
          registryUsername: ${{ secrets.OLYMPICKS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.OLYMPICKS_REGISTRY_PASSWORD }}
          containerAppName: olympicks
          resourceGroup: Olympicks
          imageToDeploy: olympicks.azurecr.io/olympicks:${{ github.sha }}



